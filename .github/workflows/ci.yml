name: CI

on:
    push:
        paths:
            - 'src/**'
            - 'test/**'
            - 'package.json'
            - 'pnpm-lock.yaml'
            - 'tsconfig.json'
            - 'jest.config.cjs'
            - '.github/workflows/ci.yml'
    pull_request:
        paths:
            - 'src/**'
            - 'test/**'
            - 'package.json'
            - 'pnpm-lock.yaml'
            - 'tsconfig.json'
            - 'jest.config.cjs'
            - '.github/workflows/ci.yml'
    workflow_dispatch:

concurrency:
    group: ci-${{ github.ref }}
    cancel-in-progress: true

permissions:
    contents: read

env:
    NODE_VERSION: 22

jobs:
    test:
        name: Lint • Typecheck • Test
        runs-on: ubuntu-latest
        timeout-minutes: 20

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: pnpm
                  cache-dependency-path: pnpm-lock.yaml

            - name: Enable Corepack (pnpm)
              run: |
                  corepack enable
                  corepack prepare pnpm@latest --activate

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Lint
              run: pnpm lint

            - name: Typecheck
              run: pnpm typecheck

            - name: Test
              run: pnpm test

            - name: Upload coverage report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-report
                  path: coverage

    build:
        name: Build
        runs-on: ubuntu-latest
        needs: test
        timeout-minutes: 10

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: pnpm
                  cache-dependency-path: pnpm-lock.yaml

            - name: Enable Corepack (pnpm)
              run: |
                  corepack enable
                  corepack prepare pnpm@latest --activate

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build
              run: pnpm build
