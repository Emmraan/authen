name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

concurrency:
    group: ci-${{ github.ref }}
    cancel-in-progress: true

permissions:
    contents: read

env:
    NODE_VERSION: 22

jobs:
    test:
        name: Lint • Typecheck • Test
        runs-on: ubuntu-latest
        timeout-minutes: 15

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: pnpm

            - name: Enable Corepack
              run: corepack enable

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Lint
              run: pnpm lint

            - name: Typecheck
              run: pnpm typecheck

            - name: Run tests with coverage
              run: pnpm test

            - name: Upload coverage report
              if: success()
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-report
                  path: coverage
                  retention-days: 7

    build:
        name: Build
        runs-on: ubuntu-latest
        needs: test
        timeout-minutes: 10

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: pnpm

            - name: Enable Corepack
              run: corepack enable

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build
              run: pnpm build
